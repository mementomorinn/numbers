<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>numbers</title>
  </head>
  <body>
    <div class="container">
      <section class="number">
        <button id="num-date">Click to get the fact about the date</button>
        <div class="search">
          <input id="num" type="num" placeholder="number" />
          <button id="get-fact-num">Get fact</button>
        </div>
        <button id="get-random-fact-num">Get random fact</button>
      </section>
      <section class="date">
        <button id="date-num">Click to get the fact about the num</button>
        <div class="search">
          <input id="month" type="num" placeholder="month" />
          <input id="day" type="num" placeholder="day" />
          <button id="get-fact-date">Get fact</button>
        </div>
        <button id="get-random-fact-date">Get random fact</button>
      </section>
      <div class="fact"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
